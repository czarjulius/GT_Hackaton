     <!-- Post Applicant script -->
    <script>
    document.getElementById('applicantForm').addEventListener('submit', createApplication);


    function createApplication(e){
      e.preventDefault();

    let firstName = document.getElementById('firstName').value;
		let lastName = document.getElementById('lastName').value;
		let course = document.getElementById('course').value;
		let school = document.getElementById('school').value;
		let email = document.getElementById('email').value;
		let nysc = document.getElementById('nysc').value;
		let grade = document.getElementById('grade').value;
		let age = document.getElementById('age').value;

		fetch('http://localhost:8080/api/v1/apply', {
			method: 'POST',
			headers: {
				'Accept': 'application/json, text/plain. */*',
				'content-type': 'application/json'
			},
			body: JSON.stringify({
        firstName,
        lastName,
        course,
        school,
        email,
        nysc,
        grade,
        age
      })
		})
		.then((res) => res.json())
		.then((data) => {
			if(data.status === 201){
				alert(data.message)
			    location.href = "../HR APP/index.html"
      }else{
				alert( data.error)
				return false;
			}
		})  
    }

    </script>
